// android/settings.gradle

pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdk = properties.getProperty("flutter.sdk")
        assert flutterSdk != null : "flutter.sdk not set in local.properties"
        return flutterSdk
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0" apply true

    // Kotlin 2.1.0 is fine (Flutter warns to upgrade to >= 2.1.0 soon)
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false

    // âœ… Bump AGP to 8.6.1 to remove the deprecation warning
    id "com.android.application" version "8.6.1" apply false
    id "com.android.library" version "8.6.1" apply false
}

include(":app")

